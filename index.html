<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Global Currency Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="floating-shape one"></div>
  <div class="floating-shape two"></div>

  <div class="logo">StaxTech‚ö°</div>

  <div class="container">
    <h1>üåç Currency Converter</h1>
    <div class="form-group">
      <input type="number" id="amount" placeholder="Amount" value="1" min="0" />
      <select id="fromCurrency">
        <option value="USD">USD - US Dollar</option>
        <option value="EUR">EUR - Euro</option>
        <option value="GBP">GBP - Pound</option>
        <option value="CAD" selected>CAD - Canadian Dollar</option>
        <option value="INR">INR - Indian Rupee</option>
      </select>
      <select id="toCurrency">
        <option value="USD">USD - US Dollar</option>
        <option value="EUR">EUR - Euro</option>
        <option value="GBP">GBP - Pound</option>
        <option value="INR" selected>INR - Indian Rupee</option>
        <option value="CAD">CAD - Canadian Dollar</option>
      </select>
    </div>

    <div class="result-box">
      <div>Converted Amount:</div>
      <span id="convertedAmount">...</span>
      <div class="loader" id="loader">Getting real-time rate...</div>
    </div>
  </div>

  <div class="watermark">done by Purnima</div>
  <script src="script.js"></script>

</body>
</html>
